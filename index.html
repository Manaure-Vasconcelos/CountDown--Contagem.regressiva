<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,100;1,300&display=swap" rel="stylesheet">
    <title>Contagem Regressiva.</title>
</head>
<body>
    <section class="conteiner">
        <h1>Contagem Regressiva.</h1>
        <div class="Timer">
            <div class="time" id="horas">00</div>
            <div class="time" id="separador">:</div>
            <div class="time" id="minutos">00</div>
            <div class="time" id="separador">:</div>
            <div class="time" id="segundos">00</div>
        </div>
        <div class="buttons">
            <button class="btn" id="playBtn">
                <span class="material-icons">play_arrow</span>
            </button>
            <button class="btn" id="pauseBtn">
                <span class="material-icons">pause</span>
            </button>
            <button class="btn" id="resumeBtn">
                <span class="material-icons">play_arrow</span>
            </button>
            <button class="btn" id="contagemBtn" title="Adicione uma contagem">
                <span class="material-icons">timer</span>
            </button>
            <button class="btn" id="resetBtn">
                <span class="material-icons">replay</span>
            </button>
        </div>
        <div class="inputTempo">
            <input type="number" class="box" id="txtHora" placeholder="Horas">
            <input type="number" class="box" id="txtMinuto" placeholder="Minutos">
        </div>
    </section>
    <footer>
        &copy; Manaure Vasconcelos.
    </footer>
</body>
</html>
